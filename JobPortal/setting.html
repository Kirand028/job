<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="setting.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="main-container">
        <div class="first-row-container">
            <div class="header">
                <a href=""><i class='bx bx-arrow-back'></i></a>
                <h3>My Profile</h3>
                <i></i>
            </div>
            <div class="profile-card">
                <div class="profile-card-first-row">
                    <div class="profile-img">
                        <i class="profile-select bx bx-pencil"></i>
                    </div>
                    <div class="profile-data">
                        <h3>Username</h3>
                        <span>Software Engineer</span>
                        <a href="mailto:abc@gmail.com"><i class='bx bx-envelope'></i>&nbsp;abc@gmail.com</a>
                    </div>
                </div>
                <div class="profile-card-second-row">
                    <span><a href="www.google.com">Portfolio <i class="bx bx-right-arrow"></i></a></span>
                    <button class="cred" onclick="showCredentialsDiv()">Credentials &nbsp;<i class='bx bx-key'></i></button>
                </div>
            </div>
            <div class="credentials details-container">
                <div class="edit-btn">
                    <span>Credentials Deatils</span>
                    <button><i class="bx bx-edit"></i></button>
                </div>
                <form action="#" class="cred-form details-form">
                    <div class="text-inputs">
                        <div class="input-field">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" readonly placeholder="eg: Markmusk@gmail.com">
                        </div>
                        <div class="input-field">
                            <label for="last-name">Passowrd</label>
                            <input type="password" id="password" name="password" readonly>
                        </div>
                    </div>
                    <div class="btn-input">
                        <button>Save</button>
                    </div>
                </form>
            </div>
            <div class="switch-button-container">
                <button class="sb-container personal-info-btn" onclick="showDetails(1)">
                    <i class='per-bx bx bx-user bxs-user'></i>
                    <span>Personal</span>
                </button>
                <button class="sb-container education-info-btn" onclick="showDetails(2)">
                    <i class='edu-bx bx bx-book-reader'></i>
                    <span>Education</span>
                </button>
                <button class="sb-container experience-info-btn" onclick="showDetails(3)">
                    <i class='exp-bx bx bx-id-card'></i>
                    <span>Experience</span>
                </button>
                <button class="sb-container other-info-btn" onclick="showDetails(4)">
                    <i class='other-bx bx bx-spreadsheet'></i>
                    <span>Other</span>
                </button>
            </div>
            <div class="inputs-main-container">
                <div class="personal details-container showDiv">
                    <div class="edit-btn">
                        <span>Personal Details</span>
                        <button><i class="bx bx-edit"></i></button>
                    </div>
                    <form action="#" class="details-form">
                        <div class="text-inputs">
                            <div class="input-field">
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name" name="first-name" readonly placeholder="eg: Elon">
                            </div>
                            <div class="input-field">
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name" name="last-name" readonly placeholder="eg: Juckerberg">
                            </div>
                            <div class="input-field">
                                <label for="gender">Gender</label>
                                <select id="gender" name="gender">
                                    <option value="Unspecify">Unspecify</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                            <div class="input-field">
                                <label for="mobile">Mobile Number</label>
                                <input type="text" id="mobile" pattern="[0-9]" name="mobile" readonly placeholder="eg: +91 9876543210">
                            </div>
                            <div class="input-field">
                                <label for="dob">Date of Birth</label>
                                <input type="date" id="dob" name="dob" readonly>
                            </div>
                            <div class="input-field">
                                <label for="portfolio">Portfolio Link</label>
                                <input type="text" id="portfolio" name="portfolio" readonly placeholder="eg: elon.github/portfolio">
                            </div>
                            <div class="input-field">
                                <label for="current-address">Current Address</label>
                                <input type="text" id="current-address" name="current-address" readonly placeholder="eg: Ecity, Bangalore">
                            </div>
                            <div class="input-field">
                                <label for="state">State</label>
                                <input type="text" id="state" name="state" readonly placeholder="eg: Karnataka">
                            </div>
                            <div class="input-field">
                                <label for="country">Country</label>
                                <input type="text" id="country" name="country" readonly placeholder="eg: India">
                            </div>
                        </div>
                        <div class="btn-input">
                            <button>Save</button>
                        </div>
                    </form>
                </div>
                <div class="education details-container">
                    <div class="edit-btn">
                        <span>Highest Level Education Details</span>
                        <button><i class="bx bx-edit"></i></button>
                    </div>
                    <form action="#" class="deatils-form">
                        <div class="text-inputs">
                            <div class="input-field">
                                <label for="degree-name">Degree</label>
                                <input type="text" id="degree-name" name="degree-name" readonly placeholder="eg: MCA">
                            </div>
                            <div class="input-field">
                                <label for="college-name">School/University</label>
                                <input type="text" id="college-name" name="college-name" readonly placeholder="eg: Bangalore University">
                            </div>
                            <div class="input-field">
                                <label for="result">Result</label>
                                <input type="text" id="result" name="result" readonly placeholder="eg: 93%">
                            </div>
                            <div class="input-field">
                                <label for="start-from">From</label>
                                <input type="date" id="start-from" pattern="[0-9]" name="start-from" readonly>
                            </div>
                            <div class="input-field">
                                <label for="to-end">To (Actual or expected)</label>
                                <input type="date" id="to-end" name="to-end" readonly>
                            </div>
                        </div>
                        <div class="skills-head">Skills</div>
                        <div class="text-inputs">
                            <div class="input-field">
                                <label for="tech-skills">Technical Skills</label>
                                <input type="text" id="tech-skills" name="tech-skills" readonly placeholder="eg: Seperate skills by Comma">
                            </div>
                            <div class="input-field">
                                <label for="soft-skills">Soft Skills</label>
                                <input type="text" id="soft-skills" name="soft-skills" readonly placeholder="eg: Seperate skills By Comma">
                            </div>
                        </div>
                        <div class="project-head">Latest Project</div>
                        <div class="text-inputs">
                            <div class="input-field">
                                <label for="project">Project Title</label>
                                <input type="text" id="project" name="project" readonly placeholder="eg: Banking App">
                            </div>
                            <div class="input-field">
                                <label for="peoject-desc">Description</label>
                                <input type="text" id="project-desc" name="project-desc" readonly placeholder="eg: Android App made using Java">
                            </div>
                            <div class="input-field">
                                <label for="project-skill">Skills Used</label>
                                <input type="text" id="project-skill" name="project-skill" readonly placeholder="eg: Java, Android Studio">
                            </div>
                        </div>
                        <div class="btn-input">
                            <button>Save</button>
                        </div>
                    </form>
                </div>
                <div class="experience details-container">
                    <div class="edit-btn">
                        <span>Your Previous Employee Details</span>
                        <button><i class="bx bx-edit"></i></button>
                    </div>
                    <form action="#" class="deatils-form">
                        <div class="text-inputs">
                            <div class="input-field">
                                <label for="role-name">Title</label>
                                <input type="text" id="role-name" name="role-name" readonly placeholder="eg: Software Engineer">
                            </div>
                            <div class="input-field">
                                <label for="company-name">Company Name</label>
                                <input type="text" id="company-name" name="company-name" readonly placeholder="eg: Google">
                            </div>
                            <div class="input-field">
                                <label for="total-exp">Total Year of Experience</label>
                                <input type="text" id="total-exp" name="total-exp" readonly placeholder="eg: 5">
                            </div>
                            <div class="input-field">
                                <label for="prev-salary">Annual Salary</label>
                                <input type="text" id="prev-salary" pattern="[0-9]" name="prev-salary" readonly placeholder="eg: 25 LPA">
                            </div>
                            
                        </div>
                        <div class="btn-input">
                            <button>Save</button>
                        </div>
                    </form>
                </div>
                <div class="other details-container">
                    <div class="edit-btn">
                        <span>Other Details</span>
                        <button><i class="bx bx-edit"></i></button>
                    </div>
                    <form action="#" class="deatils-form">
                        <div class="text-inputs">
                            <div class="input-field">
                                <label for="resume-cv">Resume or Cv <small> *.pdf, *.doc of 1 MB or Less</small></label>
                                <input type="file" name="resume-cv" id="resume-cv" class="resume-cv">
                            </div>
                            <div class="input-field">
                                <label for="relocation">Willing to Relocate</label>
                                <select id="relocation" name="relocation">
                                    <option value="Depends">Depends</option>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                            </div>
                            <div class="input-field">
                                <label for="notice">Notice Period</label>
                                <select id="notice" name="notice">
                                    <option value="3month">More than or equal to 3months</option>
                                    <option value="1month">More than or equal to 1month</option>
                                    <option value="15days">Less than or equal to 15days</option>
                                </select>
                            </div>
                            <div class="input-field">
                                <label for="citizenship">Citizenship</label>
                                <input type="text" id="citizenship" name="citizenship" readonly placeholder="eg: India">
                            </div>
                        </div>
                        <div class="btn-input">
                            <button>Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="profile-img-container">
            <!-- <h5>Error Message</h5> -->
            <button class="close"><i class="bx bx-x"></i></button>
            <span>Select Your Profile</span>
            <form action="#">
                <input type="file" name="" id="profile-select" accept="image/*">
                <i class='bx bxs-cloud-upload'></i>
                <span>select image of type jpg, img, png</span>
                <button class="set">Set</button>
            </form>
        </div>

        <div class="footer">
            <a href="home.html"><i class='bx bx-home-alt-2'></i></a>
            <a href="search.html"><i class='bx bx-search'></i></a>
            <a href="job-track.html"><i class='bx bx-stats'></i></a>
            <a href="#"><i class='bx bxs-cog'></i></a>
        </div>
    </div>
    <script>
        var perBx = document.querySelector(".per-bx");
        var eduBx = document.querySelector(".edu-bx");
        var expBx = document.querySelector(".exp-bx");
        var otherBx = document.querySelector(".other-bx");

        var personal = document.querySelector(".personal");
        var education = document.querySelector(".education");
        var experience = document.querySelector(".experience");
        var other = document.querySelector(".other");

        function showDetails(num) {

            var showDiv = document.querySelector(".showDiv");
            console.log(showDiv);
            switch (num) {

                case 1:
                    perBx.classList.add("bxs-user");
                    eduBx.classList.remove("bxs-book-reader");
                    expBx.classList.remove("bxs-id-card");
                    otherBx.classList.remove("bxs-spreadsheet");
                    showDiv.classList.remove("showDiv")
                    personal.classList.add("showDiv");
                    break;
                case 2:
                    perBx.classList.remove("bxs-user");
                    eduBx.classList.add("bxs-book-reader");
                    expBx.classList.remove("bxs-id-card");
                    otherBx.classList.remove("bxs-spreadsheet");
                    showDiv.classList.remove("showDiv")
                    education.classList.add("showDiv");
                    break;
                case 3:
                    perBx.classList.remove("bxs-user");
                    eduBx.classList.remove("bxs-book-reader");
                    expBx.classList.add("bxs-id-card");
                    otherBx.classList.remove("bxs-spreadsheet");
                    showDiv.classList.remove("showDiv")
                    experience.classList.add("showDiv");
                    break;
                case 4:
                    perBx.classList.remove("bxs-user");
                    eduBx.classList.remove("bxs-book-reader");
                    expBx.classList.remove("bxs-id-card");
                    otherBx.classList.add("bxs-spreadsheet");
                    showDiv.classList.remove("showDiv")
                    other.classList.add("showDiv");
                    break;
                default:
                    console.log("Invaild input");
            }
        }

        var credDiv = document.querySelector(".credentials");
        credDiv.style.display = "none";
        function showCredentialsDiv() {
            credDiv.style.display == "flex"?credDiv.style.display = "none":credDiv.style.display = "flex";
        }

        var profileContainer = document.querySelector(".profile-img-container");
        var profileSelectBtn = document.querySelector(".profile-select");
        var profileSetBtn = document.querySelector(".set");
        profileSetBtn.style.display = "none";
        profileSelectBtn.addEventListener("click", () => {
            profileContainer.style.display == "flex"?profileContainer.style.display = "none":profileContainer.style.display = "flex";
        });

        document.querySelector(".close").addEventListener("click", () => {
            profileContainer.style.display = "none";
        });

        document.querySelector(".bxs-cloud-upload").addEventListener("click", () => {
            document.querySelector("#profile-select").click();
            profileSetBtn.style.display = "block";

        });
        
    </script>
</body>

</html>
