                                    <input type="text" id="start-from" pattern="[0-9]" name="start-from" readonly>
                                </div>
                                <div class="text-inputs-container">
                                    <label for="to-end">To</label>
                                    <input type="text" id="to-end" name="to-end" readonly>
                                </div> 
                            </div>
                            
                            <div class="inupt-btn">
                                <button class="save-btn">Save</button>
                            </div>
                        </form>
                        <button class="add-btn" onclick="addEducation();"><i class='bx bx-plus' ></i></button>
                    </div>
                </div>
                <div class="skill details-edit">
                    <button class="open-close-btn" onclick="showDetails(3);">Skills<i class='bx bx-chevron-right'></i></button>
                    <div class="skill-form details-form" style="display:none;">
                        <button class="edit-btn"><i class='bx bxs-edit-alt' ></i></button>
                        <form action="#" method="post">

                        </form>
                    </div>
                </div>
                <div class="project details-edit">
                    <button class="open-close-btn" onclick="showDetails(4);">Projects<i class='bx bx-chevron-right'></i></button>
                    <div class="project-form details-form" style="display:none;">
                        <button class="edit-btn"><i class='bx bxs-edit-alt' ></i></button>
                        <form action="#" method="post">

                        </form>
                    </div>
                </div>
            </div>

        </div>
        
    </main>

    <script>
        function showDetails(num) {
            if(num === 1) {
                let personalForm = document.querySelector(".personal-form");
                (personalForm.style.display == "none")? personalForm.style.display = "flex":personalForm.style.display = "none"; 
                personalForm.previousElementSibling.children[0].classList.toggle("bxs-chevron-down");
            }
            else if(num === 2) {
                let educationForm = document.querySelector(".education-form");
                (educationForm.style.display == "none")? educationForm.style.display = "flex":educationForm.style.display = "none"; 
                educationForm.previousElementSibling.children[0].classList.toggle("bxs-chevron-down");
            }
            else if(num === 3) {
                let skillForm = document.querySelector(".skill-form");
                (skillForm.style.display == "none")? skillForm.style.display = "flex":skillForm.style.display = "none"; 
                skillForm.previousElementSibling.children[0].classList.toggle("bxs-chevron-down");
            }
            else if(num === 4) {
                let projectForm = document.querySelector(".project-form");
                (projectForm.style.display == "none")? projectForm.style.display = "flex":projectForm.style.display = "none"; 
                projectForm.previousElementSibling.children[0].classList.toggle("bxs-chevron-down");
            }
            
        }

        var headCount = 2;
        function addEducation() {
            let eduForm = document.querySelector(".edu-form");
            let inputFields = document.createElement("div");
            
            let eduHead = document.createElement("h4");
            eduHead.innerText = "Education " + headCount;
            eduHead.classList.add("edu-head");

            inputFields.classList.add("input-fields");
            
            inputFields.appendChild(eduHead);
            
            let arrLabel = ["Degree","School/University","Result","From", "To"];
            
            for(i=0; i<5;i++) {
                let textInputsContainer = document.createElement("div");
                textInputsContainer.classList.add("text-inputs-container");

                let eduLabel = document.createElement("label");
                eduLabel.innerText = arrLabel[i];

                let eduInput = document.createElement("input");
                eduInput.type = "text";
                
                textInputsContainer.appendChild(eduLabel);
                textInputsContainer.appendChild(eduInput);

                inputFields.appendChild(textInputsContainer);
                lastButOneEle = eduForm.lastElementChild;
                eduForm.insertBefore(inputFields, lastButOneEle);
            }
            headCount += 1;
        }

    </script>

</body>
</html>
